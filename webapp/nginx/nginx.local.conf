worker_rlimit_nofile 8192;
events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format ltsv "time:$time_local"
    "\thost:$remote_addr"
    "\tforwardedfor:$http_x_forwarded_for"
    "\treq:$request"
    "\tstatus:$status"
    "\tmethod:$request_method"
    "\turi:$request_uri"
    "\tsize:$body_bytes_sent"
    "\treferer:$http_referer"
    "\tua:$http_user_agent"
    "\treqtime:$request_time"
    "\tcache:$upstream_http_x_cache"
    "\truntime:$upstream_http_x_runtime"
    "\tapptime:$upstream_response_time"
    "\tvhost:$host";

    access_log /var/log/nginx/access.log ltsv;
    error_log /var/log/nginx/error.log;
    # access_log off;
    # error_log /dev/null crit;

    # ファイルのメタデータのキャッシュ
    # inactive=60s がデフォルト
    open_file_cache max=1000;
    open_file_cache_errors on;

    # sendfile (2) でファイルを返却
    # 動かないこともある
    sendfile on;
    # sendfile が有効の場合のみ
    # sending the response header and the beginning of a file in one packet
    tcp_nopush on;
    tcp_nodelay on;

    # 非同期 I/O
    # デフォルトのスレッドプールは十分大きい
    aio threads;

    proxy_cache_path /var/cache/nginx keys_zone=CACHE:10m max_size=1g inactive=1d use_temp_path=off;

    proxy_request_buffering off;
    proxy_buffer_size 8k;

    keepalive_timeout 65;

    gzip on;
    gzip_types text/css application/javascript application/json application/font-woff application/font-tff image/gif image/png image/jpeg image/svg+xml image/x-icon application/octet-stream;
    # Content-Length で判断
    gzip_min_length 1024;
    # 無効化する UA
    gzip_disable "msie6";
    # 1-9 (default: 1)
    gzip_comp_level 2;
    # 圧縮済みのファイルがあればそれを返す
    gzip_static on;
    # 前段にキャッシュサーバーがあれば on
    # default: off
    gzip_vary off;

    upstream frontend {
        server frontend:13000;
    }

    upstream backend {
        server backend:18080;
        keepalive 32;
        keepalive_requests 10000;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # favicon.ico は 304 が返ってるので一旦放置
        location /_next/static {
            alias /app/frontend/.next/static;
            try_files $uri $uri/ =404;
            add_header Cache-Control "public";
            expires 1d;
        }

        # Next.jsのホットリロード設定
        location /_next/webpack-hmr {
            proxy_pass http://frontend/_next/webpack-hmr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /protected/ {
            internal;
            alias /usr/src/backend/images/user_profile/;
            expires 1d;
        }

        location /api/ {
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
