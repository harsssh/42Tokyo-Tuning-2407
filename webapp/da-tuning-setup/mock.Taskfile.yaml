# yaml-language-server: $schema=https://taskfile.dev/schema.json
# https://taskfile.dev
version: "3"

tasks:
  up:
    - docker compose -f mock.compose.yaml -f grafana.compose.yaml -f pprotein.compose.yaml up -d

  down:
    - docker compose -f mock.compose.yaml -f grafana.compose.yaml -f pprotein.compose.yaml down

  clean:
    - docker compose -f mock.compose.yaml -f grafana.compose.yaml -f pprotein.compose.yaml down -v
